<!doctype html>
<html lang="en" ng-app='myapp'>
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="../angular/angular.js"></script>
    <script type="text/javascript" src="http:\\apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
</head>
<body ng-controller='controller_js'>
{{name}}
<zdy-tab zdy-class='box' zdy-id='out' zdy-data='t1'>
    <div class="list">111111</div>
    <div class="list">222222</div>
    <div class="list">3333333</div>
</zdy-tab>
<div zdy-tab zdy-class='box' zdy-data="t1">
    <div class="list">
        <p>dasfasdfv</p>
    </div>
    <div class="list">
        <p>DTFGSDFGD</p>
    </div>
    <div class="list">
        <p>75758586 </p>
    </div>
</div>
<div zdy-tab zdy-class='box' zdy-data="t2">
    <div class="list">
        <p>999</p>
    </div>
    <div class="list">
        <p>666</p>
    </div>
    <div class="list">
        <p>555</p>
    </div>
</div>
</body>
<style>
	.box{
		width:300px;
		height:150px;
		border:1px solid #ccc;
	}
	.box .list{
		width:100%;
		height:120px;
		display:none;
	}
	.box .list:nth-of-type(1){
		display:block;
	}
	.box a{
        text-align: center;
		width:70px;
		height:30px;
		float:left;
		line-height:30px;
	}
	.box a.active{
		background-color:green;
        /*display: block;*/
	}
	.box>div{
		overflow:hidden;
	}
</style>
<script type="text/javascript">
    var app = angular.module('myapp', [])
    console.log(app);
    app.controller('controller_js', function ($scope) {
        $scope.name = 'aaa';
        $scope.t1 = [
            '手机', '平板', 'ipad'
        ];
        $scope.t2 = [
            'a', 'b', 'd'
        ]
    })
</script>
<script type="text/javascript" src='./tpls/directive.js'></script>

</html>
